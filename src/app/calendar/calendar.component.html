<div class="main-content">
    <div class="container-fluid">
        <div class="header text-center">
            <div class="row">
                <div class="col-md-6">
                    <h3 class="title">Calendar</h3>
                </div>
                <div class="col-md-6">
                    <md-select multiple [color]="selectTheme" placeholder="Multiple Users'views" [(ngModel)]="selectedUsers" (change)="changeView($event)" name="user">
                        <md-option *ngFor="let user of users" [value]="user.value">
                            {{ user.value }}
                        </md-option>
                    </md-select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <div class="card card-calendar">
                    <div class="card-content" class="ps-child">
                        <div id="fullCalendar"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
