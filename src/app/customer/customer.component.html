<div class="wrapper">
    <div class="sidebar" data-active-color="white" >
        <div class="sidebar-wrapper">
        
            <div class="user">
                <!-- <div class="photo">
                            <img src="../assets/img/faces/avatar.jpg" />
                        </div> -->
                <form role="search" style="margin:0 1.5em;">
                    <div class="form-group form-search is-empty" style="display:inline-block;">
                        <input class="form-control" placeholder="Search" type="text">
                        <span class="material-input"></span>
                        <span class="material-input"></span>
                    </div>
                    <button class="btn btn-white btn-round btn-just-icon" type="submit">
                        <i class="material-icons">search</i>
                        <div class="ripple-container"></div>
                    </button>
                </form>
            </div>
        
            <div class="nav-container">
                <ul class="nav">
                    <li *ngFor="let menuitem of menuItems">
                        <!--If is a single link-->
                        <!-- <a [routerLink]="[menuitem.path]" *ngIf="menuitem.type === 'link'">
                                    <i class="material-icons">{{menuitem.icontype}}</i>
                                    <p>{{menuitem.title}}</p>
                                </a> -->
                        <a (click)="displayCustomer(menuitem)">{{menuitem}}</a>
        
                    </li>
        
                </ul>
            </div>
        
        </div>

    </div>
    <div class="main-content" style="margin-left:20em;">
        <div class="container-fluid">
            <div class="row">
    
                <div class="col-md-12">
                    <div class="card">
                        <div class="card card-profile">
    
                            <div id="picDiv" class="fileinput text-center" data-provides="fileinput">
                                <ng-container *ngIf="admin!= null;">
                                    <div class="fileinput-new thumbnail img-circle">
                                        <img src="../../assets/img/placeholder.jpg" alt="...">
                                    </div>
                                    <div class="fileinput-exists thumbnail img-circle">
                                        <img src="{{admin[0]}}" alt="...">
                                    </div>
                                    <div class="fileinput-preview fileinput-exists thumbnail img-circle"></div>
                                    <div>
                                        <span class="btn btn-round btn-rose btn-file">
                                            <span class="fileinput-exists">Change</span>
                                            <span class="fileinput-new">Add Photo</span>
                                            <input type="file" id="pic" name="..." />
                                        </span>
                                        <a href="#pablo" class="btn btn-danger btn-round fileinput-exists" data-dismiss="fileinput">
                                            <i class="fa fa-times"></i> Remove</a>
                                    </div>
                                </ng-container>
                            </div>
    
                        </div>
                        <div class="card-content">
                            <h4 class="card-title">Account Profile
                                 <small class="category">Complete your profile</small> 
                         </h4>
                            <form *ngIf="admin != null;">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group label-floating">
                                            <label class="control-label">First Name</label>
                                            <input type="text" class="form-control" id="fn" value="{{admin[1]}}">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group label-floating">
                                            <label class="control-label">Last Name</label>
                                            <input type="text" class="form-control" id="ln" value="{{admin[2]}}">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group label-floating">
                                            <label class="control-label">Phone</label>
                                            <input type="text" class="form-control" id="phone" value="{{admin[3]}}">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group label-floating">
                                            <label class="control-label">Mobile</label>
                                            <input type="text" class="form-control" id="mobile" value="{{admin[4]}}">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group label-floating">
                                            <label class="control-label">Email</label>
                                            <input type="email" class="form-control" id="email" value="{{admin[5]}}">
                                        </div>
                                    </div>
                                </div>
    
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group label-floating">
                                            <label class="control-label">Address</label>
                                            <input type="text" class="form-control" id="addr" value="{{admin[6]}}">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group label-floating">
                                            <label class="control-label">City</label>
                                            <input type="text" class="form-control" id="city" value="{{admin[7]}}">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group label-floating">
                                            <label class="control-label">Country</label>
                                            <input type="text" class="form-control" id="country" value="{{admin[8]}}">
                                        </div>
                                    </div>
                                    
                             </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Staff description</label>
                                            <div class="form-group label-floating">
                                                <label class="control-label"></label>
                                                <textarea class="form-control" rows="5">{{admin[9]}}</textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-rose pull-right" (click)="update()">Update Profile</button>
                                <div class="clearfix"></div>
                            </form>
                        </div>
                    </div>
                </div>
    
            </div>
        </div>
    </div>
</div>
