<div class="wrapper">
    <div class="sidebar" data-active-color="white">
        <div class="sidebar-wrapper">

            <div class="user">
                <form role="search">
                    <h4>Staff( {{staffList.length}} )</h4>

                    <!-- <div class="form-group form-search is-empty">
                        <input class="form-control" placeholder="Search" type="text">
                        <span class="material-input"></span>
                        <span class="material-input"></span>
                    </div> -->
                    <!-- <button type="button" rel="tooltip" title="Search" class="btn btn-danger btn-simple btn-xs">
                        <i class="material-icons">search</i>
                    </button> -->

                    <button type="button" rel="tooltip" title="Add" class="btn btn-danger btn-simple btn-xs" (click)="addStaff()">
                        <i class="material-icons">add</i>
                    </button>
                </form>
            </div>

            <div class="nav-container">
                <ul class="nav">

                    <li class="clickable" *ngFor="let staff of staffList; let i = index;" id="{{ 'subsidebar-' + i }}">
                        <div class="user">
                            <div class="photo">
                                <img src="../assets/img/faces/avatar.jpg" />
                            </div>
                        
                            <div class="info">
                                <a class="staffName" (click)="displayStaff($event, staff.id)">{{staff.fn}} {{staff.ln}}</a>
                            </div>
                        </div>
                        <!-- <button type="button" rel="tooltip" title="Remove" class="btn btn-danger btn-simple btn-xs" (click)="removeCust($event, staff.id)">
                            <i class="material-icons">delete</i>
                        </button> -->

                    </li>

                </ul>
            </div>

        </div>

    </div>
<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="card">
                <div class="card-header card-header-tabs" data-background-color="red">
                    <div class="nav-tabs-navigation">
                        <div class="nav-tabs-wrapper">
                            <ul class="nav nav-tabs" data-tabs="tabs">
                                <li class="active">
                                    <a href="#acDetail" data-toggle="tab">
                                        <i class="material-icons">date_range</i> Account Details
                                        <div class="ripple-container"></div>
                                    </a>
                                </li>
                                <li class="">
                                    <a href="#wkhr" data-toggle="tab">
                                        <i class="material-icons">note</i> Working Hours
                                        <div class="ripple-container"></div>
                                    </a>
                                </li>
                                <li class="">
                                    <a href="#breaks" data-toggle="tab">
                                        <i class="material-icons">assessment</i> Breaks
                                        <div class="ripple-container"></div>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="card-content">
                    <div class="tab-content">
                        <div class="tab-pane active" id="acDetail">
                            <div class="col-md-12">
                                <div class="card">
                                    <div class="card card-profile">
                            
                                        <div id="picDiv" class="fileinput text-center" data-provides="fileinput">
                                            <ng-container *ngIf="admin!= null;">
                                                <div class="fileinput-new thumbnail img-circle">
                                                    <img src="../../assets/img/placeholder.jpg" alt="...">
                                                </div>
                                                <div class="fileinput-exists thumbnail img-circle">
                                                    <img src="{{admin.img}}" alt="...">
                                                </div>
                                                <div class="fileinput-preview fileinput-exists thumbnail img-circle"></div>
                                                <div>
                                                    <span class="btn btn-round btn-rose btn-file">
                                                        <span class="fileinput-exists">Change</span>
                                                        <span class="fileinput-new">Add Photo</span>
                                                        <input type="file" id="pic" name="..." />
                                                    </span>
                                                    <a href="#pablo" class="btn btn-danger btn-round fileinput-exists" data-dismiss="fileinput">
                                                        <i class="fa fa-times"></i> Remove</a>
                                                </div>
                                            </ng-container>
                                        </div>
                            
                                    </div>
                                    <div class="card-content">
                                        <h4 class="card-title">Account Profile
                                            <!-- <small class="category">Complete your profile</small> -->
                                        </h4>
                                        <form *ngIf="admin != null;">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group label-floating">
                                                        <label class="control-label">First Name</label>
                                                        <input type="text" class="form-control" id="fn" value="{{admin.fn}}">
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group label-floating">
                                                        <label class="control-label">Last Name</label>
                                                        <input type="text" class="form-control" id="ln" value="{{admin.ln}}">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-4">
                                                    <div class="form-group label-floating">
                                                        <label class="control-label">Phone</label>
                                                        <input type="text" class="form-control" id="phone" value="{{admin.phone}}">
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="form-group label-floating">
                                                        <label class="control-label">Mobile</label>
                                                        <input type="text" class="form-control" id="mobile" value="{{admin.mobile}}">
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="form-group label-floating">
                                                        <label class="control-label">Email</label>
                                                        <input type="email" class="form-control" id="email" value="{{admin.email}}">
                                                    </div>
                                                </div>
                                            </div>
                            
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="form-group label-floating">
                                                        <label class="control-label">Address</label>
                                                        <input type="text" class="form-control" id="addr" value="{{admin.address}}">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-4">
                                                    <div class="form-group label-floating">
                                                        <label class="control-label">City</label>
                                                        <input type="text" class="form-control" id="city" value="{{admin.city}}">
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="form-group label-floating">
                                                        <label class="control-label">Country</label>
                                                        <input type="text" class="form-control" id="country" value="{{admin.country}}">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <label>Staff description</label>
                                                        <div class="form-group label-floating">
                                                            <label class="control-label"></label>
                                                            <textarea class="form-control" rows="5">{{admin.description}}</textarea>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <button type="submit" class="btn btn-rose pull-right" (click)="update()">Update Profile</button>
                                            <div class="clearfix"></div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane" id="wkhr">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card card-profile">
                                    <div class="card-avatar">
                                        <a>
                                            <img class="img" src="{{admin.img}}" />
                                        </a>
                                    </div>
                                </div>
                                <div class="card-content">
                                    <h4 class="card-title">Working Hours of {{admin.fn}} {{admin.ln}}
                                        <!-- <small class="category">Complete your profile</small> -->
                                    </h4>
                                    <form>
                                        <div class="row" *ngFor="let week of weeks; let $index = index">
                                            <div class="col-sm-6 col-lg-3">
                                                <h4>{{week.day}}</h4>
                                            </div>
                                            <div class="col-sm-6 col-lg-3">
                                                <div class="togglebutton">
                                                    <label>
                                                        <input type="checkbox" name="{{'switch' + $index}}" [(ngModel)]="week.switch">
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col-sm-6 col-lg-3">
                                                <label style="margin-right:5px">From</label>
                                                <input type="time" name="input" class="timeFrom" value="{{week.from}}" min="08:00:00" max="17:00:00" required/>
                                            </div>
                                            <div class="col-sm-6 col-lg-3">
                                                <label style="margin-right:5px">To</label>
                                                <input type="time" name="input" class="timeTo" value="{{week.to}}" min="08:00:00" max="17:00:00" required/>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-rose pull-right" (click)="updatewkhr()">Update Working Hours</button>
                                        <div class="clearfix"></div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        </div>
                        <div class="tab-pane" id="breaks">
                            <div class="col-md-12">
                                <div class="card">
                                    <div class="card card-profile">
                                        <div class="card-avatar">
                                            <a>
                                                <img class="img" src="{{admin.img}}" />
                                            </a>
                                        </div>
                                    </div>
                                    <div class="card-content">
                                        <h4 class="card-title">Breaks for {{admin.fn}} {{admin.ln}}
                                        </h4>
                                        <div class="table-responsive">
                                            <table class="table" id="breakTable">
                                                <tbody>
                                                    <tr *ngFor="let week of weeksBreak; let $index = index">
                                                        <td class="text-center">{{week.day}}</td>
                                                        <td>
                                                            <button id="add" type="button" rel="tooltip" class="btn btn-info btn-round simple">
                                                                <i class="material-icons">add</i>
                                                            </button>
                                                        </td>
                                                        <td id="{{'breakTime' + $index}}">
                                                            <tr *ngFor="let duration of week.durations">
                                                                <ng-container *ngIf="duration != null;">
                                                                    <td style="width:20em;">
                                                                        <label style="margin-right:5px">From</label>
                                                                        <input type="time" name="input" class="timeFrom" style="margin: 10px 0 10px 0;" value="{{duration.from}}" placeholder="08:00:AM"
                                                                            min="08:00:00" max="17:00:00" required/>
                                                                        <label style="margin-right:5px">To</label>
                                                                        <input type="time" name="input" class="timeTo" style="margin: 10px 0 10px 0;" value="{{duration.to}}" placeholder="08:00:AM"
                                                                            min="08:00:00" max="17:00:00" required/>
                                                                    </td>
                            
                                                                    <td class="td-actions text-right">
                                                                        <button id="delete" type="button" rel="tooltip" class="btn btn-danger btn-round simple">
                                                                            <i class="material-icons">close</i>
                                                                        </button>
                                                                    </td>
                                                                </ng-container>
                                                            </tr>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                        <button type="submit" class="btn btn-rose pull-right" (click)="updateBreak()">Update Breaks</button>
                                        <div class="clearfix"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            
        </div>
    </div>
</div>
</div>
