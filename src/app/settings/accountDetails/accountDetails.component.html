<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            
            <div class="col-md-12">
                <div class="card" >
                    <div class="card card-profile" >
                    
                        <div id="picDiv" class="fileinput text-center" data-provides="fileinput">
                            <ng-container *ngIf="admin!= null;">
                            <div class="fileinput-new thumbnail img-circle">
                                <img src="../../assets/img/placeholder.jpg" alt="...">
                            </div>
                            <div class="fileinput-exists thumbnail img-circle">
                                <img src="{{admin.img}}" alt="...">
                            </div>
                            <div class="fileinput-preview fileinput-exists thumbnail img-circle"></div>
                            <div>
                                <span class="btn btn-round btn-rose btn-file">
                                    <span class="fileinput-exists">Change</span>
                                    <span class="fileinput-new">Add Photo</span>
                                    <input type="file" id="pic" name="..." />
                                </span>
                                <a href="#pablo" class="btn btn-danger btn-round fileinput-exists" data-dismiss="fileinput">
                                    <i class="fa fa-times"></i> Remove</a>
                            </div>
                            </ng-container>
                        </div>
                    
                    </div>
                    <div class="card-content">
                        <h4 class="card-title">Account Profile 
                            <!-- <small class="category">Complete your profile</small> -->
                        </h4>
                        <form *ngIf="admin != null;">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group label-floating">
                                        <label class="control-label">First Name</label>
                                        <input type="text" class="form-control" id="fn" value="{{admin.fn}}">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group label-floating">
                                        <label class="control-label">Last Name</label>
                                        <input type="text" class="form-control" id="ln" value="{{admin.ln}}">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group label-floating">
                                        <label class="control-label">Phone</label>
                                        <input type="text" class="form-control" id="phone" value="{{admin.phone}}">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group label-floating">
                                        <label class="control-label">Mobile</label>
                                        <input type="text" class="form-control" id="mobile" value="{{admin.mobile}}">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group label-floating">
                                        <label class="control-label">Email</label>
                                        <input type="email" class="form-control" id="email" value="{{admin.email}}">
                                    </div>
                                </div>
                            </div>
                           
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group label-floating">
                                        <label class="control-label">Address</label>
                                        <input type="text" class="form-control" id="addr" value="{{admin.address}}">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group label-floating">
                                        <label class="control-label">City</label>
                                        <input type="text" class="form-control" id="city" value="{{admin.city}}">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group label-floating">
                                        <label class="control-label">Country</label>
                                        <input type="text" class="form-control" id="country" value="{{admin.country}}">
                                    </div>
                                </div>
                                <!-- <div class="col-md-4">
                                    <div class="form-group label-floating">
                                        <label class="control-label">Postal Code</label>
                                        <input type="text" class="form-control">
                                    </div>
                                </div> -->
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Staff description</label>
                                        <div class="form-group label-floating">
                                            <label class="control-label"></label>
                                            <textarea class="form-control" rows="5">{{admin.description}}</textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-rose pull-right" (click)="update()">Update Profile</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
